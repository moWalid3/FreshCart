
<h3 class="main-title fw-bold ps-3 mb-2 fs-5">Shop Popular Categories</h3>
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let category of categories">
    <ng-template carouselSlide>
      <img height="200" [src]="category.image" class="object-fit-cover" [alt]="category.name">
      <p class="mb-0 mt-1">{{category.name}}</p>
    </ng-template>
  </ng-container>

</owl-carousel-o>
