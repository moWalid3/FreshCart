
<section class="py-5">

  <div class="row g-4">
    <div *ngFor="let product of allProducts" class="col-sm-6 col-lg-4 col-xl-3">

      <div class="product rounded-1 overflow-hidden text-color">
        <a [routerLink]="['/productdetails', product._id]" class="text-decoration-none text-color">
          <span class="heart"><i class="fa-regular fa-heart text-main fs-3"></i></span>
          <img [src]="product?.imageCover" class="card-img-top" alt="">
          <div class="p-3 bg-white">
            <span class="text-main d-block mb-1">{{product?.category.name}}</span>
            <h4 class="fs-6 mb-3">{{product?.title.split(" ").slice(0, 3).join(" ")}}</h4>
            <div class="d-flex justify-content-between mb-2">
              <div class="text-muted"><span>EGP </span>{{product?.price|currency:'EGP ':'symbol':'1.0-0'}}</div>
              <div class="">
                <span><i class="fa-solid fa-star rating-color"></i></span>
                <span> {{product?.ratingsAverage}}</span>
              </div>
            </div>
            <button class="btn d-block w-100 bg-main text-white">
              <i class="fa-solid fa-plus"></i> Add To Cart
            </button>
          </div>
        </a>
      </div>

    </div>
  </div>

</section>
